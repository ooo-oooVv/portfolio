    <header id="hd" class="fixed-top border-bottom">

            </button>

            <ul id="gnb" class="d-none d-md-flex mb-0 pl-0">

                </li>
                <li style="background:var(--warning)" class="p-3">

                </li>
                <li style="background:var(--indigo)" class="p-3">

                </li>
            </ul>



        </div>
